<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anderson Strategic Research</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eeeade;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: "Georgia", "Times New Roman", serif;
      }
      
      nav {
        padding: 1.5rem 2rem;
        text-align: center;
      }
      
      nav a {
        margin-left: 2rem;
        color: #5a5446;
        text-decoration: none;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }
      
      nav a:hover {
        color: #2a2418;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        text-align: center;
        max-width: 90vw;
      }
      
      img {
        max-width: 40vw;
        height: auto;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 1rem;
        font-weight: normal;
      }
      
      @media (max-width: 600px) {
        nav {
          padding: 1rem;
        }
        
        nav a {
          margin-left: 1.5rem;
          font-size: 0.9rem;
        }
        
        img {
          max-width: 65vw;
        }
        
        h1 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="blog.html">blog</a>
      <span style="color: #5a5446; font-size: 0.95rem; letter-spacing: 0.5px; margin-left: 2rem;">contact[at]andersonsr.com</span>
    </nav>
    
    <div class="main-content">
      <div class="container">
        <img src="asr_logo_beige.jpeg" alt="ASR Logo" />
        <!--<h1>Anderson Strategic Research</h1>-->
      </div>
    </div>
  </body>
</html>
