<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Anderson Strategic Research</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eeeade;
        min-height: 100vh;
        font-family: "Georgia", "Times New Roman", serif;
      }
      
      nav {
        padding: 1.5rem 2rem;
        text-align: center;
        border-bottom: 1px solid #d4cfc0;
      }
      
      nav a {
        margin-left: 2rem;
        color: #5a5446;
        text-decoration: none;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
      }
      
      nav a:hover {
        color: #2a2418;
      }
      
      .blog-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }
      
      h1 {
        font-size: 2.5rem;
        font-weight: normal;
        color: #2a2418;
        margin-bottom: 3rem;
        text-align: center;
      }
      
      .article {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid #d4cfc0;
      }
      
      .article:last-child {
        border-bottom: none;
      }
      
      .article h2 {
        font-size: 1.6rem;
        font-weight: normal;
        margin-bottom: 0.5rem;
      }
      
      .article h2 a {
        color: #2a2418;
        text-decoration: underline;
        transition: color 0.3s ease;
      }
      
      .article h2 a:hover {
        color: #5a5446;
      }
      
      .article .date {
        color: #7a7466;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        font-style: italic;
      }
      
      .article .description {
        color: #4a4436;
        line-height: 1.7;
        font-size: 1rem;
      }
      
      .loading {
        text-align: center;
        padding: 3rem;
        color: #7a7466;
        font-style: italic;
      }
      
      .error {
        text-align: center;
        padding: 3rem;
        color: #8b4444;
      }
      
      @media (max-width: 600px) {
        nav {
          padding: 1rem;
        }
        
        nav a {
          margin-left: 1.5rem;
          font-size: 0.9rem;
        }
        
        .blog-container {
          padding: 2rem 1.5rem;
        }
        
        h1 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }
        
        .article h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="index.html">home</a>
      <a href="blog.html">blog</a>
      <span style="color: #5a5446; font-size: 0.95rem; letter-spacing: 0.5px; margin-left: 2rem;">contact[at]andersonsr.com</span>
    </nav>
    
    <div class="blog-container">
      <h1>Blog</h1>
      <div id="articles" class="loading">Loading articles...</div>
    </div>
    
    <script>
      // Replace YOUR_SUBSTACK_USERNAME with your actual Substack username
      const SUBSTACK_USERNAME = 'asrinsights';
      const RSS_URL = `https://api.rss2json.com/v1/api.json?rss_url=https://${SUBSTACK_USERNAME}.substack.com/feed`;
      
      async function loadArticles() {
        const articlesDiv = document.getElementById('articles');
        
        try {
          const response = await fetch(RSS_URL);
          const data = await response.json();
          
          if (data.status !== 'ok') {
            throw new Error('Failed to fetch RSS feed');
          }
          
          if (!data.items || data.items.length === 0) {
            articlesDiv.innerHTML = '<p class="error">No articles found.</p>';
            return;
          }
          
          articlesDiv.innerHTML = '';
          
          data.items.forEach(item => {
            const article = document.createElement('div');
            article.className = 'article';
            
            const date = new Date(item.pubDate);
            const formattedDate = date.toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'long', 
              day: 'numeric' 
            });
            
            // Remove HTML tags from description and limit length
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = item.description;
            const description = tempDiv.textContent || tempDiv.innerText || '';
            const truncatedDescription = description.length > 300 
              ? description.substring(0, 300) + '...' 
              : description;
            
            article.innerHTML = `
              <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
              <div class="date">${formattedDate}</div>
              <div class="description">${truncatedDescription}</div>
            `;
            
            articlesDiv.appendChild(article);
          });
          
        } catch (error) {
          console.error('Error loading articles:', error);
          articlesDiv.innerHTML = `
            <p class="error">
              Unable to load articles. Please check that your Substack username is correct.
            </p>
          `;
        }
      }
      
      loadArticles();
    </script>
  </body>
</html>
